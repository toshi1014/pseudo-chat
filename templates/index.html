<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>pseudo-chat</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="title">
            John Smith
        </div>

        <div class="contents scroll">

            <div class="opponent_post">
                <figure>
                    <img src="icon.png" />
                </figure>

                <div class="opponent_message">
                    <div class="opponent_name">Alice</div>
                    <div class="message">hello, world</div>
                </div>
            </div>

            <div class="my_post">
                <div class="my_message">
                    <div class="message">respect my authoritah!!</div>
                    <span class="time">read<br>0:30</span>
                </div>
            </div>
        </div>
    </div>

    <input type="button" value="receive" onclick="WebsocketClient.sendData(this)">
    <input type="button" value="send" onclick="WebsocketClient.sendData(this)">

</body>
<script type="text/javascript" src="index.js"></script>

</html>
